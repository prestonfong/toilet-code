<!doctype html>
<html lang="en">

		<!-- Essential PWA viewport configuration for iOS -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
		
		<title>Kilo Code</title>
		
		<!-- PWA Manifest Link -->
		<link rel="manifest" href="/manifest.json" />

		<meta name="description" content="Web version of Kilo Code - AI-powered coding assistant" />
		<meta name="theme-color" content="#000000" />
		<meta name="background-color" content="#1a1a1a" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
		
		<!-- Status bar styling for dark theme -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
